<div class="author-bio" id="author-{{.Name}}">
    <img class="author-photo" src="{{ .Params.photo }}" alt="" />
    <div class="author-details">
        <div class="author-name">{{ T "bio_about" .Params.name }}</div>
        {{ with .Params.occupation }}<div class="author-occupation">{{.}}</div>{{end}}
        <div class="author-description">{{ .Content }}</div>
        <div class="author-social">

        </div>
    </div>
</div>
